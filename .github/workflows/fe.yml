name: Deploy React App to Azure Web App

on:
  push:
    branches: main

jobs:
  build:
    name: Build React App
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          
      - name: List files in Components
        run: ls -R ./src/Components    
        
      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build
        env:
          CI: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: ./build

  deploy:
    name: Deploy React App to Azure Web App
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: ./build

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v2
        with:
          package: "./build"
          app-name: "frontend-2linux" # Replace with your Azure Web App name
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }} # Use the publish profile for deployment
